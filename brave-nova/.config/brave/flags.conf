# Keep ONLY ONE --enable-features=... and ONLY ONE --disable-features=... line.
# Multiple such lines commonly override each other on Chromium-style launchers.

## Wayland (prefer native Wayland; avoids XWayland blur / input quirks)
--ozone-platform-hint=auto
# If you confirm Brave still comes up under XWayland, uncomment the next line:
# --ozone-platform=wayland

## Features (ONE LINE)
# - WaylandWindowDecorations: improves decoration behavior on some Wayland setups
# - WebRTCPipeWireCapturer: helps ensure PipeWire screen capture is available on Wayland
# - AcceleratedVideoDecodeLinux{GL,ZeroCopyGL}: commonly needed to actually get HW decode on Wayland in Brave/Chromium
--enable-features=WaylandWindowDecorations,WebRTCPipeWireCapturer,AcceleratedVideoDecodeLinuxGL,AcceleratedVideoDecodeLinuxZeroCopyGL

## NVIDIA/Wayland backend choice (ONE LINE)
# Vulkan can still be problematic on NVIDIA Wayland in Chromium-family apps; keep a GL/ANGLE path by default.
--disable-features=Vulkan,DefaultANGLEVulkan,VulkanFromANGLE
--use-gl=angle
--use-angle=gl

## Optional (only if you *need* HW video encoding in the browser; increases power usage)
# To enable, edit the --enable-features line above and append: ,AcceleratedVideoEncoder
